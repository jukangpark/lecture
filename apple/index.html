    <section></section>
    <script>
      const list = document.getElementsByClassName("item");
      // console.log(list[0]); HTML 엘리먼트가 리턴되네

      window.addEventListener("scroll", () => {
        for (let i = 0; i < list.length; i++) {
          console.log(i, list[i]);
          if (scrollY > list[i].offsetTop + 10) {
            list[i].style.backgroundColor = "whitesmoke";
            list[i].style.marginLeft = 0;
          }
          if (scrollY <= list[i].offsetTop + 10) {
            list[i].style.backgroundColor = "";
            list[i].style.marginLeft = "";
          }
        }
        // if (scrollY > list[0].offsetTop + 10) {

    </script>
